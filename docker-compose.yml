services:
  localai:
    image: localai/localai:master-aio-gpu-nvidia-cuda-12
    command:
      - "--api-keys"
      - "MINHA_CHAVE_SECRETA"
    environment:
      LOCALAI_F16: "true"
      THREADS: "8"
      CONTEXT_SIZE: "4096"
      LOCALAI_FORCE_META_BACKEND_CAPABILITY: "nvidia"
      DEBUG: "true"
    volumes:
      - ./models:/models
    expose:
      - "8080"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8081:80"
    depends_on:
      - localai
    volumes:
      - ./nginx/localai.conf:/etc/nginx/conf.d/default.conf:ro
